name: Terraform CI/CD with Manual Approval (Main Branch)

on:
  push:
    branches:
      - main

permissions:
  contents: write      # required to post commit comments

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan | tee plan_output.txt

      - name: Upload Terraform plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan

      - name: Upload plan output text
        uses: actions/upload-artifact@v4
        with:
          name: plan_output
          path: plan_output.txt

      - name: Comment Terraform plan on commit
        run: |
          echo "### ðŸ§­ Terraform Plan Output" > comment.md
          echo '```' >> comment.md
          cat plan_output.txt >> comment.md
          echo '```' >> comment.md

          gh api repos/${{ github.repository }}/commits/${{ github.sha }}/comments \
            -f body="$(cat comment.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  terraform-apply:
    name: Terraform Apply (Requires Manual Approval)
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: production   # ðŸ‘ˆ manual approval environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Download Terraform plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
